<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="file"  id="file" multiple/>
</div>
<script>
    var dom = document.getElementById("file");
    dom.addEventListener("change", function fileChange(){
      let files = dom.files
      let obj = {}
      console.log(files);
      for (let key in files) {
        if (typeof files[key] == "object") {
          let name = files[key].name.split('-')[0];
          obj[name] = new Array(7);
        }
      }
      console.log(obj);
    })

</script>
</body>
</html>
