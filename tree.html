<script>
    var gif = document.getElementById("gif")
    function download(name, href) {
        var a = document.createElement("a"), //创建a标签
            e = document.createEvent("MouseEvents"); //创建鼠标事件对象
        e.initEvent("click", false, false); //初始化事件对象
        a.href = href; //设置下载地址
        a.download = name; //设置下载文件名
        a.dispatchEvent(e); //给指定的元素，执行事件click事件
    }
    function downloads(){
        var li = gif.children
        for (let i in li) {
            var img = li[i].firstChild.src;
            var name = img.split("/")
            var n_name = name[name.length-1].split(".")[0]
            console.log(n_name,img);
            download(n_name,img)
        }

        console.log("123",li);
    }
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hellw Word",
            treeData: [],
        },
        methods: {
            getInitTree: function () {
                console.log("123");
            },
        }
    })
</script>
